<!DOCTYPE html>
<html>
    <head>
        <title>Innlogging</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
    </head>

    <body style="background-color:rgb(29, 28, 28)">
        <nav class="navbar navbar-expand-lg navbar-dark col-xs-12 col-sm-12 col-md-6 col-lg-6" style="background-color: #383838;">
            <div class="container-fluid">
                
                    <a href="index.html"><img src = "img/Logof.png" alt="Logo" style="height:100px;"></a>
                    <a href="use.html" class="btn btn-light">Hjelp</a>
                    <a href="about.html" class="btn btn-light">Om Oss</a>
                    <a href="innlogging.html" class="btn btn-light" style="margin:2%; float:right;">Logg Inn</a>
                    <hr style="border-top: solid 2px white; margin-top: 2%;">
                <!-- </div> -->
            </div>     
        </nav>

        <div class="main">
            <div class="container" style="margin:0 auto; width:40%;">	
                <div class="row" style="color: white;">
                    <h2><strong>Logg inn til New Home</strong></h2>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="position: center;">
                        <!-- Start form -->
                        <form>
                          <div class="form-group">
                            <label for="InputEmail">E-mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="InputPassword">Passord</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Passord">
                          </div>
                          <div class="form-check">
                            <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">Vis passord</button> 
                            <button type="submit" class="btn btn-primary">Logg Inn</button>
                          </div>
                        </form>
                        <h2><strong>Ny bruker</strong></h2>
                        <form>
                            <div class="form-group">
                                <label for="newEmail">Din Mail</label>
                                <input type="email" class="form-control" placeholder="mail@eksempel.no">
                                <label for="newPass">Passord</label>
                                <input type="password" id="newPass" placeholder="Passord">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer" style="bottom:0; left:40%; color: white;">
            <div class="footer-copyright text-center py-3">© 2018 Copyright:
                <p>Alle rettigheter tilhører New Home Inc.</p>
            </div>
        </footer>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery.js"></script>
        
        
        <script>
            jQuery(document).ready(function(){


                // Show password Button
                $("#showpassword").on('click', function(){
                
                    var pass = $("#password");
                    var fieldtype = pass.attr('type');
                
                    if (fieldtype == 'password') {
                        pass.attr('type', 'text');
                        $(this).text("Skjul Passord");
                    }else{
                        pass.attr('type', 'password');
                        $(this).text("Vis Passord");
                    }
                });

            });

        </script>
    </body>
</html>
