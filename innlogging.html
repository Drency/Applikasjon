<!DOCTYPE html>
<html>
    <head>
        <title>Innlogging</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- JQuery for hiding password-->
        
    </head>

    <body style="background-color:rgb(29, 28, 28)">
        <nav class="navbar navbar-dark" style="background-color: #383838">
            <a href="index.html"><img src = "logo.png" alt="Logo" style="height:100px;"></a>
            <a href="use.html" class="btn btn-light" style="margin-left: 50px;">Brukerveiledning</a>
            <a href="about.html" class="btn btn-light" style="margin-left: 50px;">Om Oss</a>
            <a href="innlogging.html" class="btn btn-light" style="float: right; margin: 35px;">Logg Inn</a>
            <hr style="border-top: solid 2px white;">
        </nav>

        <div class="main">
            <div class="container">	
                <div class="row" style="color: white;">
                    <h2><strong>Logg inn til New Home</strong></h2>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!-- Start form -->
                        <form>
                          <div class="form-group">
                            <label for="InputEmail">E-mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="InputPassword">Passord</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Passord">
                          </div>
                          <div class="form-check">
                            <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">Vis passord</button> 
                            <button type="submit" class="btn btn-primary">Logg Inn</button>
                          </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer" style="position:absolute; bottom:0; left:40%; color: white;">
            <div class="footer-copyright text-center py-3">© 2018 Copyright:
                <p>Alle rettigheter tilhører New Home Inc.</p>
            </div>
        </footer>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script>
            jQuery(document).ready(function(){


                // Show password Button
                $("#showpassword").on('click', function(){
                
                    var pass = $("#password");
                    var fieldtype = pass.attr('type');
                
                    if (fieldtype == 'password') {
                        pass.attr('type', 'text');
                        $(this).text("Skjul Passord");
                    }else{
                        pass.attr('type', 'password');
                        $(this).text("Vis Passord");
                    }
                });

            });

        </script>
    </body>
</html>
